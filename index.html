<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Website</title>
    <style>
        /* Apply a beautiful golden background color */
        body {
            background-color: #FFD700;
            color: #000000;
            font-family: 'Cinzel', serif; /* Example of a fancy font */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            animation: slideInFromLeft 2s ease-in-out;
        }

        /* Sophisticated animations */
        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 20px auto;
            animation: moveAndColor 3s infinite;
        }

        @keyframes moveAndColor {
            0% {
                background-color: #007bff;
                transform: translateY(0);
            }
            50% {
                background-color: #ff6347;
                transform: translateY(100px);
            }
            100% {
                background-color: #007bff;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        /* Style for the elephant image */
        .elephant {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            animation: rotate 5s linear infinite, scaleUp 5s ease-in-out infinite alternate;
        }

        /* Additional decorative elements */
        .circle {
            width: 50px;
            height: 50px;
            background-color: #32CD32;
            border-radius: 50%;
            display: inline-block;
            animation: moveAndColor 3s infinite;
            margin: 10px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #FFD700;
            display: inline-block;
            animation: moveAndColor 3s infinite reverse;
            margin: 10px;
        }

        /* Hangman game styles */
        .hangman-container {
            margin-top: 50px;
            font-size: 1.2em;
        }

        .word {
            font-size: 2em;
            letter-spacing: 10px;
        }

        .letters {
            margin-top: 20px;
        }

        .letter {
            display: inline-block;
            width: 20px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #000;
            margin: 5px;
            cursor: pointer;
        }

        .letter.correct {
            background-color: #32CD32;
        }

        .letter.incorrect {
            background-color: #ff6347;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
    <!-- Link to Google Fonts for fancy font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Buy the ticket, take the ride</h1>
    </header>
    <section>
        <p>Do elephants be smiling fr fr??.</p>
    </section>
    <!-- Add the animated box -->
    <div class="box"></div>
    <!-- Add an image of a smiling elephant -->
    <img src="elphnt.jpg" alt="Smiling Elephant" class="elephant">
    <!-- Add some additional animated elements -->
    <div class="circle"></div>
    <div class="triangle"></div>

    <!-- Hangman game container -->
    <div class="hangman-container">
        <div id="word" class="word">_ _ _ _ _</div>
        <div id="letters" class="letters"></div>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Hangman game logic
        const words = ["ELEPHANT", "TIGER", "LION", "GIRAFFE", "ZEBRA"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let guessedLetters = [];
        let correctGuesses = [];
        let incorrectGuesses = 0;

        const wordElement = document.getElementById("word");
        const lettersElement = document.getElementById("letters");
        const messageElement = document.getElementById("message");

        function displayWord() {
            let display = selectedWord.split("").map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
            wordElement.textContent = display;
        }

        function displayLetters() {
            lettersElement.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                let letter = String.fromCharCode(i);
                let letterElement = document.createElement("div");
                letterElement.textContent = letter;
                letterElement.className = "letter";
                letterElement.addEventListener("click", () => guessLetter(letter));
                lettersElement.appendChild(letterElement);
            }
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);

            if (selectedWord.includes(letter)) {
                correctGuesses.push(letter);
                updateCorrectLetter(letter);
                if (correctGuesses.length === new Set(selectedWord.split("")).size) {
                    messageElement.textContent = "Congratulations! You've won!";
                }
            } else {
                incorrectGuesses++;
                updateIncorrectLetter(letter);
                if (incorrectGuesses === 6) {
                    messageElement.textContent = "Game over! The word was " + selectedWord;
                }
            }

            displayWord();
        }

        function updateCorrectLetter(letter) {
            let letters = document.getElementsByClassName("letter");
            for (let i = 0; i < letters.length; i++) {
                if (letters[i].textContent === letter) {
                    letters[i].classList.add("correct");
                }
            }
        }

        function updateIncorrectLetter(letter) {
            let letters = document.getElementsByClassName("letter");
            for (let i = 0; i < letters.length; i++) {
                if (letters[i].textContent === letter) {
                    letters[i].classList.add("incorrect");
                }
            }
        }

        // Initialize game
        displayWord();
        displayLetters();
    </script>
</body>
</html>
