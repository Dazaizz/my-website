<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Website</title>
    <style>
        /* Apply a beautiful golden background color */
        body {
            background-color: #FFD700;
            color: #000000;
            font-family: 'Cinzel', serif; /* Example of a fancy font */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            animation: slideInFromLeft 2s ease-in-out;
        }

        /* Sophisticated animations */
        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 20px auto;
            animation: moveAndColor 3s infinite;
        }

        @keyframes moveAndColor {
            0% {
                background-color: #007bff;
                transform: translateY(0);
            }
            50% {
                background-color: #ff6347;
                transform: translateY(100px);
            }
            100% {
                background-color: #007bff;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        /* Style for the elephant image */
        .elephant {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            animation: rotate 5s linear infinite, scaleUp 5s ease-in-out infinite alternate;
        }

        /* Additional decorative elements */
        .circle {
            width: 50px;
            height: 50px;
            background-color: #32CD32;
            border-radius: 50%;
            display: inline-block;
            animation: moveAndColor 3s infinite;
            margin: 10px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #FFD700;
            display: inline-block;
            animation: moveAndColor 3s infinite reverse;
            margin: 10px;
        }
    </style>
    <!-- Link to Google Fonts for fancy font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Buy the ticket, take the ride</h1>
    </header>
    <section>
        <p>Do elephants be smiling fr fr??.</p>
    </section>
    <!-- Add the animated box -->
    <div class="box"></div>
    <!-- Add an image of a smiling elephant -->
    <img src="elphnt.jpg" alt="Smiling Elephant" class="elephant">
    <!-- Add some additional animated elements -->
    <div class="circle"></div>
    <div class="triangle"></div>
</body>
</html>
