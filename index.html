    <script>
        // Hangman game logic
        const words = ["ELEPHANT", "TIGER", "LION", "GIRAFFE", "ZEBRA"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let guessedLetters = [];
        let correctGuesses = [];
        let incorrectGuesses = 0;

        const wordElement = document.getElementById("word");
        const lettersElement = document.getElementById("letters");
        const messageElement = document.getElementById("message");
        const hangmanParts = document.querySelectorAll(".hangman .part");

        function displayWord() {
            let display = selectedWord.split("").map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
            wordElement.textContent = display;
        }

        function displayLetters() {
            lettersElement.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                let letter = String.fromCharCode(i);
                let letterElement = document.createElement("div");
                letterElement.textContent = letter;
                letterElement.className = "letter";
                letterElement.addEventListener("click", () => guessLetter(letter));
                lettersElement.appendChild(letterElement);
            }
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);

            if (selectedWord.includes(letter)) {
                correctGuesses.push(letter);
                updateCorrectLetter(letter);
                if (correctGuesses.length === new Set(selectedWord.split("")).size) {
                    messageElement.textContent = "Congratulations! You've won!";
                }
            } else {
                incorrectGuesses++;
                updateIncorrectLetter(letter);
                if (incorrectGuesses <= hangmanParts.length) {
                    hangmanParts[incorrectGuesses - 1].style.display = "block";
                }
                if (incorrectGuesses === hangmanParts.length) {
                    messageElement.textContent = "Game over! The word was " + selectedWord;
                }
            }

            displayWord();
        }

        function updateCorrectLetter(letter) {
            let letters = document.getElementsByClassName("letter");
            for (let i = 0; i < letters.length; i++) {
                if (letters[i].textContent === letter) {
                    letters[i].classList.add("correct");
                }
            }
        }

        function updateIncorrectLetter(letter) {
            let letters = document.getElementsByClassName("letter");
            for (let i = 0; i < letters.length; i++) {
                if (letters[i].textContent === letter) {
                    letters[i].classList.add("incorrect");
                }
            }
        }

        // Initialize hangman game
        displayWord();
        displayLetters();

        // Snake game logic
        const snakeCanvas = document.getElementById('snakeCanvas');
        const snakeCtx = snakeCanvas.getContext('2d');
        const snakeScale = 20;
        const snakeRows = snakeCanvas.height / snakeScale;
        const snakeColumns = snakeCanvas.width / snakeScale;
        let snake;
        let snakeFruit;
        let snakeScore = 0;

            snake = new Snake();

            snakeFruit.pickLocation();

            window.setInterval(() => {
                snakeCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
                snakeFruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(snakeFruit)) {
                    snakeFruit.pickLocation();
                    snakeScore++;
                    document.getElementById('snake-score').textContent = snakeScore;
                }

                snake.checkCollision();
            }, 150);

            document.addEventListener('keydown', snakeDirection);
        })();

        function snakeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && snake.xSpeed !== 1) { // Left arrow key
                snake.setDirection(-1, 0);
            } else if (key === 38 && snake.ySpeed !== 1) { // Up arrow key
                snake.setDirection(0, -1);
            } else if (key === 39 && snake.xSpeed !== -1) { // Right arrow key
                snake.setDirection(1, 0);
            } else if (key === 40 && snake.ySpeed !== -1) { // Down arrow key
                snake.setDirection(0, 1);
            }
        }

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = snakeScale * 1;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                snakeCtx.fillStyle = '#FFFFFF';
                for (let i = 0; i < this.tail.length; i++) {
                    snakeCtx.fillRect(this.tail[i].x, this.tail[i].y, snakeScale, snakeScale);
                }
                snakeCtx.fillRect(this.x, this.y, snakeScale, snakeScale);
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                this.tail[this.total - 1] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= snakeCanvas.width) {
                    this.x = 0;
                }

                if (this.y >= snakeCanvas.height) {
                    this.y = 0;
                }

                if (this.x < 0) {
                    this.x = snakeCanvas.width - snakeScale;
                }

                if (this.y < 0) {
                    this.y = snakeCanvas.height - snakeScale;
                }
            };

            this.setDirection = function(x, y) {
                this.xSpeed = snakeScale * x;
                this.ySpeed = snakeScale * y;
            };
