<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixel Colors</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scrollbars */
        }

        #pixelCanvas {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(100, 1fr); /* 100 columns */
            grid-template-rows: repeat(100, 1fr); /* 100 rows */
        }

        .pixel {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pixelCanvas"></div>
    <script>
        // JavaScript code

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createPixel(x, y) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.style.backgroundColor = getRandomColor();
            return pixel;
        }

        function initializeCanvas() {
            const canvas = document.getElementById('pixelCanvas');
            const numberOfPixels = 100 * 100; // 100x100 grid

            for (let i = 0; i < numberOfPixels; i++) {
                const x = i % 100;
                const y = Math.floor(i / 100);
                const pixel = createPixel(x, y);
                canvas.appendChild(pixel);
            }
        }

        // Initialize the canvas on page load
        window.onload = initializeCanvas;
    </script>
</body>
</html>
